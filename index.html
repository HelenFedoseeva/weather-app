<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/index.css">
    <title>Weather application</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo logo">
                <div>
                    <svg  class="logo__icon" width="20" height="20">
                        <use href="./img/icons-sprite.svg#icon-cloud"></use>
                    </svg>
                </div>
                <p class="header__logo-text">WeaCast</p>
            </div>
            <div>
                <div class="header__menu-burger">
                    <svg class="menu-burger__icon" width="20" height="20">
                        <use href="./img/icons-sprite.svg#icon-burger"></use>
                    </svg>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list list">
                        <li class="header__nav-item">
                            <svg class="list__icon" width="20" height="20">
                                <use href="./img/icons-sprite.svg#icon-facebook"></use>
                            </svg>
                        </li>
                        <li class="header__nav-item">
                            <svg class="list__icon" width="20" height="20">
                                <use href="./img/icons-sprite.svg#icon-telegram"></use>
                            </svg>
                        </li>
                        <li class="header__nav-item">
                            <svg class="list__icon" width="20" height="20">
                                <use href="./img/icons-sprite.svg#icon-instagram"></use>
                            </svg>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
